<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 影片展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #ff0000;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 10px;
    }
    .video-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .video-item img {
      width: 160px;
      height: 90px;
      object-fit: cover;
    }
    .video-item div {
      padding: 10px;
    }
    .video-item h3 {
      margin: 0;
      font-size: 18px;
    }
    .video-item a {
      text-decoration: none;
      color: #0066cc;
      font-size: 14px;
    }
    footer {
      text-align: center;
      padding: 10px 0;
      background-color: #ff0000;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>YouTube 影片展示</h1>
  </header>

  <div class="container">
    <!-- 第一個影片 -->
    <div class="video-item">
      <img src="https://img.youtube.com/vi/hQpHT_n-oVY/0.jpg" alt="影片縮略圖">
      <div>
        <h3>被蝦皮詐騙了！這套路太狠了</h3>
        <a href="https://www.youtube.com/watch?v=hQpHT_n-oVY" target="_blank">觀看影片</a>
      </div>
    </div>

    <!-- 第二個影片 -->
    <div class="video-item">
      <img src="https://img.youtube.com/vi/t8rpbv9Ydx4/0.jpg" alt="影片縮略圖">
      <div>
        <h3>一則留言，就掉進陷阱了</h3>
        <a href="https://www.youtube.com/watch?v=t8rpbv9Ydx4" target="_blank">觀看影片</a>
      </div>
    </div>

    <!-- 第三個影片 -->

        <h3>被詐騙3000萬！親自對質詐騙集團</h3>
        <a href="https://www.youtube.com/watch?v=5_57tqoEWo8" target="_blank">觀看影片</a>

    <!-- 第四個影片 -->

      <img src="https://img.youtube.com/vi/uX8Er0_9n5g/0.jpg" alt="影片縮略圖">

        <h3>被詐騙一場，人生觀都變了</h3>
        <a href="https://www.youtube.com/watch?v=uX8Er0_9n5g" target="_blank">觀看影片</a>

    </div>

    <!-- 第五個影片 -->
    <div class="video-item">
      <img src="https://img.youtube.com/vi/hP9ErRqbffU/0.jpg" alt="影片縮略圖">

  </div>
</body>
</html>
