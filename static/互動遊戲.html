<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>可以幫我們投票哪一隻狗狗是最可愛？— 聊天風格示範</title>
<style>
  :root{
    --bg:#e5edf5;            /* 聊天背景 */
    --bar:#0ac261;           /* 頂部條（避免使用官方綠，取相近色） */
    --me:#d2f1c8;            /* 自己氣泡（本頁多用左氣泡） */
    --you:#ffffff;           /* 對方氣泡 */
    --text:#111827;
    --muted:#6b7280;
    --btn:#2b6fb3;
    --btn-hover:#3b82f6;
    --danger:#dc2626;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);font-family:"Noto Sans TC",system-ui,-apple-system,"Segoe UI",Roboto,Arial;color:var(--text)}
  /* 聊天裝置外框 */
  .phone{
    max-width:820px;margin:12px auto;padding:0 12px;
  }
  /* 標頭 */
  .topbar{
    height:56px;background:var(--bar);color:#fff;border-radius:14px 14px 0 0;
    display:flex;align-items:center;gap:12px;padding:0 14px;box-shadow:0 6px 12px rgba(0,0,0,.08)
  }
  .topbar .title{font-weight:700}
  .chat{
    background:linear-gradient(#e9f3fb,#e7f1f7);
    border-radius:0 0 14px 14px; padding:14px; min-height:60vh;
    box-shadow:0 10px 24px rgba(2,6,23,.08)
  }
  /* 單則訊息 */
  .msg{display:flex; align-items:flex-end; gap:10px; margin:10px 0; max-width:100%}
  .msg.you{flex-direction:row}         /* 對方（左） */
  .msg .avatar{
    width:36px;height:36px;border-radius:50%; background:#c7e9d3;
    display:inline-flex;align-items:center;justify-content:center; font-weight:700; color:#0b5130;
    flex:0 0 36px; user-select:none
  }
  .bubble{
    background:var(--you); border-radius:16px; padding:10px 12px; max-width:78%;
    box-shadow:0 2px 6px rgba(15,23,42,.05); position:relative
  }
  .bubble .name{font-size:12px;color:var(--muted);margin-bottom:4px}
  .bubble .text{white-space:pre-wrap;line-height:1.6}
  .time{font-size:12px;color:var(--muted); margin:0 4px 4px}
  /* 圖片訊息泡泡 */
  .photo{padding:8px;background:#fff}
  .photo img{
    width:100%; height:auto; max-height:340px; object-fit:cover; border-radius:12px
  }
  .caption{font-size:14px;color:#111;margin:8px 2px 0}
  .btn-row{display:flex;gap:8px;margin-top:10px}
  .vote{background:var(--btn); color:#fff; border:0; padding:8px 12px; border-radius:10px; cursor:pointer}
  .vote:hover{background:var(--btn-hover)}
  /* 首訊息的導入 */
  .intro{background:#fff;border:1px dashed #cfd8e3}
  /* 底部提示 */
  .hint{font-size:13px;color:var(--muted); margin-top:6px}
  /* overlay 結果 */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center;
           opacity:0;visibility:hidden;transition:opacity .18s;z-index:9999}
  .overlay.show{opacity:1;visibility:visible}
  .modal{background:#fff; width:min(92%,720px); border-radius:16px; padding:20px 22px; text-align:center;
         box-shadow:0 12px 40px rgba(2,6,23,.4)}
  .modal h2{margin:0 0 8px; color:var(--danger); font-size:32px}
  .modal p{margin:6px 0 10px}
  .steps{ text-align:left }
  .close{margin-top:12px; background:#111; color:#fff; border:0; padding:10px 14px; border-radius:10px; cursor:pointer}
  /* 小畫面調整 */
  @media (max-width:520px){
    .bubble{max-width:84%}
    .photo img{max-height:260px}
  }
</style>
</head>
<body>
  <div class="phone">
    <div class="topbar">
      <div style="display:inline-flex;gap:8px;align-items:center">
        <span style="display:inline-flex; width:9px; height:9px; border-left:2px solid #fff; border-bottom:2px solid #fff; transform:rotate(45deg); opacity:.9"></span>
        <span class="title">好友群組（示範）</span>
      </div>
      <span style="margin-left:auto; font-size:12px; opacity:.9">今天</span>
    </div>

    <div class="chat" id="chat">
      <!-- 導入訊息 -->
      <div class="msg you">
        <div class="avatar">華</div>
        <div>
          <div class="bubble intro">
            <div class="name">小華（好友）</div>
            <div class="text">可以幫我們投票哪一隻狗狗是最可愛？🙏</div>
          </div>
          <div class="time">下午 2:18</div>
        </div>
      </div>

      <!-- 四張圖片訊息（由 JS 注入） -->
    </div>

    <div class="hint" style="padding:0 6px 12px 6px">
      注意：本頁為防詐宣導示範。真實情況若碰到類似連結／投票，先電話求證，不要在不明網站輸入帳號、密碼或認證碼。
    </div>
  </div>

  <!-- 投票後結果 -->
  <div class="overlay" id="overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <h2 id="resultTitle">你被騙了</h2>
      <p id="resultMsg">你剛才點了「投票」。詐騙頁面常要求輸入 LINE 帳號、密碼或簡訊認證碼，可能導致帳號被盜或金錢損失。</p>
      <div class="steps">
        <strong>建議步驟：</strong>
        <ol>
          <li>立刻停止輸入任何認證資訊；若已輸入，先變更密碼與啟用雙重驗證（如有）。</li>
          <li>改用電話或面對面向朋友確認是否真的是他發的。</li>
          <li>通報平台（例如 LINE 客服）並撥打 165 反詐騙專線。</li>
        </ol>
      </div>
      <button class="close" id="closeBtn">我知道了（關閉）</button>
    </div>
  </div>

<script>
/* 把你本機的四張圖片檔名放在這裡（與 HTML 同資料夾）
   若副檔名不是 .jpg，請改成實際的 .png/.jpeg 等 */
const images = [
  "dog-probiotics.jpg",
  "je1n1lfzdoeeb2pcnfe7bls0d2ct.jpg",
  "labrador-retriever-puppy-sitting-in-grass.png",
  "剖析狗狗常見疾病.jpg"
];

// 每張圖的說明（可自訂）
const labels = [
  "益生菌狗狗",
  "可愛狗狗 2",
  "草地上的拉布拉多幼犬",
  "剖析狗狗常見疾病（示範圖）"
];

const chat = document.getElementById('chat');
const overlay = document.getElementById('overlay');
const closeBtn = document.getElementById('closeBtn');

function addPhotoMessage(src, label, time="下午 2:19"){
  const msg = document.createElement('div');
  msg.className = 'msg you';

  const avatar = document.createElement('div');
  avatar.className = 'avatar';
  avatar.textContent = '華';

  const col = document.createElement('div');
  const bubble = document.createElement('div');
  bubble.className = 'bubble photo';

  const name = document.createElement('div');
  name.className = 'name';
  name.textContent = '小華（好友）';

  const img = document.createElement('img');
  img.src = src; img.alt = label;

  const cap = document.createElement('div');
  cap.className = 'caption';
  cap.textContent = label;

  const btnRow = document.createElement('div');
  btnRow.className = 'btn-row';

  const voteBtn = document.createElement('button');
  voteBtn.className = 'vote';
  voteBtn.textContent = '投票';
  voteBtn.onclick = ()=>onVote(label);

  btnRow.appendChild(voteBtn);
  bubble.appendChild(name);
  bubble.appendChild(img);
  bubble.appendChild(cap);
  bubble.appendChild(btnRow);

  const t = document.createElement('div');
  t.className = 'time';
  t.textContent = time;

  col.appendChild(bubble);
  col.appendChild(t);

  msg.appendChild(avatar);
  msg.appendChild(col);
  chat.appendChild(msg);
}

function onVote(label){
  document.getElementById('resultTitle').textContent = '你被騙了';
  document.getElementById('resultMsg').textContent =
    `你對「${label}」進行了投票。示範提示：詐騙投票常要求輸入帳號/密碼/認證碼或下載可疑 App，請勿在非官方網站輸入任何個資。`;
  overlay.classList.add('show');
}

closeBtn.addEventListener('click', ()=> overlay.classList.remove('show'));

// 依序加入四張圖片訊息
images.forEach((src, i)=> addPhotoMessage(src, labels[i] || `狗狗 ${i+1}`));

// 若圖片載入失敗，給個輕量提示
window.addEventListener('error', (e)=>{
  if(e.target && e.target.tagName === 'IMG'){
    e.target.style.opacity = .3;
    const warn = document.createElement('div');
    warn.className = 'hint';
    warn.textContent = '（圖片載入失敗：請確認檔名與副檔名、是否與本檔案在同資料夾）';
    e.target.parentNode.appendChild(warn);
  }
}, true);
</script>
</body>
</html>
