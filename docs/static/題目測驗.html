<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>詐騙題目測驗</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options {
      list-style: none;
      padding: 0;
    }
    .options li {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <!-- Quiz content will be dynamically injected here -->
    </div>
    <button id="next-btn" style="display:none;">下一題</button>
    <div id="result" class="result" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
